                  <!-- editor -->
                  <div class="col-md-12 mt-3">
                      <form action="" class="form-group flex-md-column d-flex flex-wrap justify-content-center" method="">
      
                          <!-- content input -->
                          <textarea name="" id="trumbowyg" cols="30" rows="10" placeholder="Enter your text" required></textarea>
      
                          <!-- another info -->
                          <div class="another-info row w-100 d-md-flex flex-wrap justify-content-between">
                              <div class="price col-md-6 m-0 p-0">
                                  <div class="" style="width: calc(100% - 65px);">
                                      <input type="number" placeholder="Price" class="" min="0" required>
                                  </div>
                                  <span class="unit">
                                      <select name="" id="">
                                          <option value="vnd">vnd</option>
                                          <option value="usd">usd</option>
                                      </select>
                                  </span>
                              </div>
                              <div class="vehical col-md-6 m-0 p-0">
                                  <select name="" id="" required>
                                      <option value="" disabled selected hidden>Select</option>
                                      <option value="1">Xe máy</option>
                                      <option value="2">Xe khách</option>
                                      <option value="3">Ô tô</option>
                                      <option value="4">Máy bay</option>
                                      <option value="5">Đi bộ</option>
                                  </select>
                              </div>
                          </div>
                          <!-- image input -->
                          <div id="uploadImg" class="input-group flex-column align-items-center">
                              <input type="file" id="file-input" accept="image/jpeg. image.png" onchange="preview()" multiple>
                              <label for="file-input" class="custom-file-label btn rounded m-2">
                                  <i class="fas fa-upload"></i> choose a photo</label>
                              <p id="numOfFile"></p>
                              <div id="images" class="row d-lg-flex flex-wrap mt-2 mb-2 align-items-center justify-content-around"></div>
                          </div>
                          <!-- submit btn -->
                          <span class="w-100 d-flex justify-content-end">

                          </span>
